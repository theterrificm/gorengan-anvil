  properties:
    html: |-
      <!DOCTYPE html>
      <html lang="en">

      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="_/theme/theme.css" />
          <title>Pricing</title>
      </head>

      <body>
           <!-- Navbar -->
        <div class="nav-wrapper">
          <div class="logo-container">
            <a href="_/theme/index.html"><img src="_/theme/images/logo.png" alt="logo" /></a>
          </div>
          <div class="navigation-container">
            <ul class="nav-list">
              <li class="nav-list-item"><a href="_/theme/contact.html">Contact Us</a></li>
              <li class="nav-list-item"><a href="_/theme/pricing.html">Upgrade</a></li>
              <li class="nav-list-item"><a href="_/theme/account.html">Account</a></li>
              <li class="nav-list-item"><a href="_/theme/login.html">Login</a></li>
            </ul>
          </div>
        </div>

          <!-- Form Section -->
          <div class="pricing-section">
              <div class="pricing-container-with-bg">
                  <p class="heading-font-2 text-black font-bold text-center mb-20">Pricing</p>
                  <div class="card-container">
                      <div class="card-wrapper active">
                          <p class="font-bold text-white card-heading mb-20">FREE</p>
                          <p class="text-white mb-20">$0/mo</p>
                          <p class="text-white">
                              Unlimited Sign Scans
                              Translate 249 languages
                              Instant QR generation
                              14 day sign expiration
                              2 smart QR codes
                              Our logo on QR codes
                              Limited Support
                          </p>
                      </div>
                      <div class="card-wrapper">
                          <p class="font-bold text-black card-heading mb-20">SILVER</p>
                          <p class="text-green mb-20">$5,500*</p>
                          <p class="text-black">
                              Unlimited Sign Scans
                              Translate 249 languages
                              Instant QR generation
                              Signs never expire
                              10 smart QR codes
                              10 smart QR code signs**
                              Your logo on QR codes
                              Monthly analytics
                              Technical Support
                          </p>
                      </div>
                      <div class="card-wrapper">
                          <p class="font-bold text-black card-heading mb-20">GOLD</p>
                          <p class="text-green mb-20">$8,750*</p>
                          <p class="text-black">
                              Unlimited Sign Scans
                              Translate 249 languages
                              Instant QR generation
                              Signs never expire
                              25 smart QR codes
                              25 smart QR code signs**
                              Your logo on QR codes
                              Monthly insights & analytics
                              Technical Support
                          </p>
                      </div>
                      <div class="card-wrapper">
                          <p class="font-bold text-black card-heading mb-20">PLATINUM</p>
                          <p class="text-green mb-20">$15,000*</p>
                          <p class="text-black">
                              Unlimited Sign Scans
                              Translate 249 languages
                              Instant QR generation
                              Signs never expire
                              75 smart QR codes
                              75 smart QR code signs**
                              Your logo on QR codes
                              Weekly insights & analytics
                              Premium 24/7 Support
                          </p>
                      </div>
                  </div>
              </div>
              <p class="text-black mb-10">* Total cost to get started. After the first year, annual fees of $200/code(silver),
                  $150/code(gold),
                  $100/code(platinum) will be assessed </p>
              <p class="text-black mb-10">** Smart QR code signs can be customized to match the style of your existing
                  signage. We will provide a
                  high-visibility aluminum sign (or comparable) up to 18in x 24in. Anything beyond that size will incur an
                  additional fee.</p>
          </div>

          <!-- Footer -->
          <div class="footer-container-with-bg">
              <div class="footer-col-1">
                  <img src="_/theme/images/logo.png" class="mb-20" alt="" srcset="">
                  <p class="mb-20">Seamlessly connect to the services you need—shopping, food delivery, medicine, logistics,
                      and
                      investments—all in one powerful app.</p>
                  <p>Experience convenience anytime, anywhere!</p>
              </div>
              <div class="footer-col-2">
                  <p class="text-green mb-20">Explore Gorengan</p>
                  <p class="mb-10">About us</p>
                  <p class="mb-10">Our Service</p>
                  <p class="mb-10">How It Works</p>
                  <p class="mb-10">Testimonials</p>
                  <p>Blog & Updates</p>
              </div>
              <div class="footer-col-3">
                  <p class="text-green mb-20">Support & Help</p>
                  <p class="mb-10">FAQ</p>
                  <p class="mb-10">Contact Us</p>
                  <p class="mb-10">Privacy Policy</p>
                  <p class="mb-10">Terms & Conditions</p>
              </div>
              <div class="footer-col-4">
                  <p class="text-green mb-20">Social</p>
                  <div class="social-container">
                      <a href="#"><img src="_/theme/images/twitter.svg" alt="" srcset=""></a>
                      <a href="#"><img src="_/theme/images/instagram.svg" alt="" srcset=""></a>
                      <a href="#"><img src="_/theme/images/facebook.svg" alt="" srcset=""></a>
                      <a href="#"><img src="_/theme/images/youtube.svg" alt="" srcset=""></a>
                      <a href="#"><img src="_/theme/images/tiktok.svg" alt="" srcset=""></a>
                  </div>
              </div>
          </div>
          <p class="footer-copyright">
              © 2025 Gorengan. All Rights Reserved.
          </p>
      </body>

      </html>
