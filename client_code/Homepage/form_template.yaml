experience with thousands of products at\n                your fingertips.\n              </p>\n              <button class=\"btn-spacing btn-green font-dm\">\n                Learn More\n                <span class=\"ml-10\"><img src=\"_/theme/images/right-arrow.svg\" alt=\"\" srcset=\"\" /></span>\n              </button>\n            </div>\n          </div>\n        </div>\n      </div>\n      <div class=\"service-card-container\">\n        <div class=\"card-wrapper\">\n          <p class=\"font-bold text-black card-heading\">\n            <span class=\"mr-10\"><img src=\"_/theme/images/flower.svg\" alt=\"\" srcset=\"\" /></span>Go Food\n          </p>\n          <p class=\"text-black\">\n            Get fast and reliable food delivery from top restaurants, whenever\n            you crave it.\n          </p>\n          <button class=\"btn-spacing btn-green font-dm\">\n            Learn More\n            <span class=\"ml-10\"><img src=\"_/theme/images/right-arrow.svg\" alt=\"\" srcset=\"\" /></span>\n          </button>\n        </div>\n        <div class=\"card-wrapper\">\n          <p class=\"font-bold text-black card-heading\">\n            <span class=\"mr-10\"><img src=\"_/theme/images/flower.svg\" alt=\"\" srcset=\"\" /></span>Go Medicine\n          </p>\n          <p class=\"text-black\">\n            Easily order prescription and over-the-counter medicine with\n            doorstep delivery.\n          </p>\n          <button class=\"btn-spacing btn-green font-dm\">\n            Learn More\n            <span class=\"ml-10\"><img src=\"_/theme/images/right-arrow.svg\" alt=\"\" srcset=\"\" /></span>\n          </button>\n        </div>\n        <div class=\"card-wrapper\">\n          <p class=\"font-bold text-black card-heading\">\n            <span class=\"mr-10\"><img src=\"_/theme/images/flower.svg\" alt=\"\" srcset=\"\" /></span>Go Send\n          </p>\n          <p class=\"text-black\">\n            Secure and quick parcel delivery for hassle-free ship