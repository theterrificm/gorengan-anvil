      <!DOCTYPE html>
      <html lang="en">

      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="_/theme/theme.css" />
        <title>Gorengan</title>
      </head>

      <body>
        <!-- Navbar -->
        <div class="nav-wrapper">
          <div class="logo-container">
            <a href="_/theme/index.html"><img src="_/theme/images/logo.png" alt="logo" /></a>
          </div>
          <div class="navigation-container">
            <ul class="nav-list">
              <!-- <li class="nav-list-item"><a href="_/theme/contact.html">Contact Us</a></li> -->
              <li class="nav-list-item">
                <div anvil-slot="default" style="border: 2px solid lightblue">
                </div>
              </li>
              <li class="nav-list-item"><a href="_/theme/pricing.html">Upgrade</a></li>
              <li class="nav-list-item"><a href="_/theme/account.html">Account</a></li>
              <li class="nav-list-item"><a href="_/theme/login.html">Login</a></li>
            </ul>
          </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-section">
          <div class="hero-container-with-bg">
            <div class="text-box">
              <p class="text-white font-bold">
                <span class="mr-10"><img src="_/theme/images/bullet.svg" alt="" srcset="" /></span>SaaS Super App Platform
              </p>
              <p class="heading-font-1 text-white font-bold">
                One App,<br />
                Infinite Possibilities
              </p>
              <p class="text-white">
                Seamlessly shop, order food, send packages, access medical services,
                and invest—all from a single, powerful platform.
              </p>
              <div class="button-container">
                <button class="btn-spacing btn-white font-dm">
                  Download Now
                  <span class="ml-10"><img src="_/theme/images/download.svg" alt="" srcset="" /></span>
                </button>
                <button class="btn-spacing btn-transparent font-dm">
                  Explore Services
                </button>
              </div>
              <div class="hero-card-container">
                <div class="card-wrapper">
                  <p class="font-bold text-black card-heading">10 Million+</p>
                  <p class="text-black mb-20">Users</p>
                  <p class="text-black">
                    Join millions who rely on Gorengan for their daily needs.
                  </p>
                </div>
                <div class="card-wrapper">
                  <p class="font-bold text-black card-heading">50,000+</p>
                  <p class="text-black mb-20">Merchants</p>
                  <p class="text-black">
                    Access fast network of trusted vendors and services.
                  </p>
                </div>
                <div class="card-wrapper">
                  <p class="font-bold text-black card-heading">24/7</p>
                  <p class="text-black mb-20">Service Availability</p>
                  <p class="text-black">
                    Get what you need, anytime, anywhere, with our support.
                  </p>
                </div>
              </div>
            </div>
            <div class="image-box">
              <img src="_/theme/images/iphone-img.png" alt="" srcset="" />
            </div>
          </div>
        </div>

        <!-- Our Services -->
        <div class="services-section">
          <div class="services-container-with-bg">
            <div class="service-text-wrapper">
              <div class="text-box">
                <p class="text-black font-bold">
                  <span class="mr-10"><img src="_/theme/images/bullet.svg" alt="" srcset="" /></span>Our Services
                </p>
                <p class="heading-font-2 text-black font-bold">
                  All-in-One Solution for Your Daily Needs
                </p>
                <p class="text-black">
                  Whether you're shopping for your favorite products, ordering
                  delicious meals, accessing healthcare essentials, sending
                  packages, or exploring investment opportunities, Gorengan provides
                  a fast, secure, and seamless experience.
                </p>
              </div>
              <div class="card-box">
                <div class="card-wrapper" style="
                      background: linear-gradient(
                        180deg,
                        rgba(196, 196, 196, 1) 50%,
                        rgba(0, 0, 0, 0.55) 100%
                      );
                    ">
                  <p class="font-bold text-white card-heading">
                    <span class="mr-10"><img src="_/theme/images/flower.svg" alt="" srcset="" /></span>Go Mall
                  </p>
                  <div class="card-flex-container">
                    <p class="text-white">
                      Enjoy online shopping experience with thousands of products at
                      your fingertips.
                    </p>
                    <button class="btn-spacing btn-green font-dm">
                      Learn More
                      <span class="ml-10"><img src="_/theme/images/right-arrow.svg" alt="" srcset="" /></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="service-card-container">
              <div class="card-wrapper">
                <p class="font-bold text-black card-heading">
                  <span class="mr-10"><img src="_/theme/images/flower.svg" alt="" srcset="" /></span>Go Food
                </p>
                <p class="text-black">
                  Get fast and reliable food delivery from top restaurants, whenever
                  you crave it.
                </p>
                <button class="btn-spacing btn-green font-dm">
                  Learn More
                  <span class="ml-10"><img src="_/theme/images/right-arrow.svg" alt="" srcset="" /></span>
                </button>
              </div>
              <div class="card-wrapper">
                <p class="font-bold text-black card-heading">
                  <span class="mr-10"><img src="_/theme/images/flower.svg" alt="" srcset="" /></span>Go Medicine
                </p>
                <p class="text-black">
                  Easily order prescription and over-the-counter medicine with
                  doorstep delivery.
                </p>
                <button class="btn-spacing btn-green font-dm">
                  Learn More
                  <span class="ml-10"><img src="_/theme/images/right-arrow.svg" alt="" srcset="" /></span>
                </button>
              </div>
              <div class="card-wrapper">
                <p class="font-bold text-black card-heading">
                  <span class="mr-10"><img src="_/theme/images/flower.svg" alt="" srcset="" /></span>Go Send
                </p>
                <p class="text-black">
                  Secure and quick parcel delivery for hassle-free shipping.
                  <br /><br />
                </p>
                <button class="btn-spacing btn-green font-dm">
                  Learn More
                  <span class="ml-10"><img src="_/theme/images/right-arrow.svg" alt="" srcset="" /></span>
                </button>
              </div>
              <div class="card-wrapper">
                <p class="font-bold text-black card-heading">
                  <span class="mr-10"><img src="_/theme/images/flower.svg" alt="" srcset="" /></span>Go Invest
                </p>
                <p class="text-black">
                  Explore easy and safe investment options to grow your wealth
                  effortlessly.
                </p>
                <button class="btn-spacing btn-green font-dm">
                  Learn More
                  <span class="ml-10"><img src="_/theme/images/right-arrow.svg" alt="" srcset="" /></span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Step by step guide -->
        <div class="guide-section">
          <div class="guide-container-with-bg">
            <div class="text-box">
              <p class="text-black font-bold">
                <span class="mr-10"><img src="_/theme/images/bullet.svg" alt="" srcset="" /></span>Step-by-Step Guide
              </p>
              <p class="heading-font-2 text-black font-bold">
                Effortless & Seamless Experience
              </p>
              <p class="text-black">
                Using Gorengan is as easy as 1-2-3! With just a few taps, you can
                access a wide range of essential services—all in one app. Follow
                these simple steps to get started:
              </p>
            </div>
            <div class="auto-tabs">
              <div class="tabs-container">
                <div class="tab active"></div>
                <div class="tab active"></div>
                <div class="tab"></div>
                <div class="tab"></div>
              </div>
              <div class="card-container">
                <div class="card-wrapper active">
                  <p class="font-bold text-white card-heading mb-20">Step 1</p>
                  <p class="text-white mb-20">Download the Gorengan App</p>
                  <p class="text-white">
                    Get the app from the App Store or Google Play, sign up in
                    seconds, and start exploring instantly.
                  </p>
                </div>
                <div class="card-wrapper">
                  <p class="font-bold text-black card-heading mb-20">Step 2</p>
                  <p class="text-green mb-20">Choose Your Desired Service</p>
                  <p class="text-black">
                    Need food, shopping, medicine, parcel delivery, or investment
                    options? Select what suits you best!
                  </p>
                </div>
                <div class="card-wrapper">
                  <p class="font-bold text-black card-heading mb-20">Step 3</p>
                  <p class="text-green mb-20">Place Your Order or Request</p>
                  <p class="text-black">
                    Customize your order, confirm details, and make a secure
                    payment—all within the app.
                  </p>
                </div>
                <div class="card-wrapper">
                  <p class="font-bold text-black card-heading mb-20">Step 1</p>
                  <p class="text-green mb-20">Enjoy Hassle-Free Service</p>
                  <p class="text-black">
                    Sit back and relax while Gorengan handles the rest with speed,
                    security, and reliability.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Why Choose -->
        <div class="choose-container-with-bg">
          <div class="choose-section">
            <div class="choose-text-box-1">
              <p class="text-black font-bold">
                <span class="mr-10"><img src="_/theme/images/bullet.svg" alt="" srcset="" /></span>Why Choose Gorengan?
              </p>
              <div class="sub-text-box">
                <p class="heading-font-2 text-black font-bold flex-2">
                  More Than Just an App – A Smarter, Faster, and More Convenient Way to Live
                </p>
                <p class="text-black flex-1">
                  Gorengan isn’t just a service—it’s a smarter way to live. Whether you need food, shopping, medicine,
                  delivery, or investment options, we’ve got you covered with speed, security, and convenience.
                </p>
                <div>
                </div>
              </div>
            </div>
            <div class="choose-text-box-2">
              <div class="flex-1">
                <div class="point-item mb-20">
                  <img src="_/theme/images/why-icon-1.png" alt="">
                  <div class="short-text">
                    <p class="text-green font-bold flex-1">Lightning-Fast Service</p>
                    <p class="text-green flex-1">Get everything you need delivered right to your doorstep in just minutes—no
                      delays, no hassle.</p>
                  </div>
                </div>
                <div class="point-item mb-20">
                  <img src="_/theme/images/why-icon-2.png" alt="">
                  <div class="short-text">
                    <p class="text-black font-bold flex-1">Secure & Reliable</p>
                    <p class="text-black flex-1">Trusted by millions nationwide, Gorengan ensures safe transactions and
                      top-tier service quality.</p>
                  </div>
                </div>
                <div class="point-item mb-20">
                  <img src="_/theme/images/why-icon-3.png" alt="">
                  <div class="short-text">
                    <p class="text-black font-bold flex-1">Affordable & Transparent</p>
                    <p class="text-black flex-1">Enjoy the best prices with no hidden fees—what you see is what you pay.</p>
                  </div>
                </div>
                <div class="point-item mb-20">
                  <img src="_/theme/images/why-icon-4.png" alt="">
                  <div class="short-text">
                    <p class="text-black font-bold flex-1">One Tap for Everything</p>
                    <p class="text-black flex-1">No more switching between multiple apps—access all essential services from a
                      single, easy-to-use platform.</p>
                  </div>
                </div>
              </div>
              <div class="flex-1 image-box">
                <img src="_/theme/images/why-choose-image.png" alt="">
              </div>
            </div>
          </div>
        </div>

        <!-- Testimonials -->
        <div class="test-container-with-bg">
          <div class="test-section">
            <div class="test-text-box-1">
              <p class="text-black font-bold">
                <span class="mr-10"><img src="_/theme/images/bullet.svg" alt="" srcset="" /></span>Customer Testimonials
              </p>
              <div class="sub-text-box">
                <p class="heading-font-2 text-black font-bold flex-2">
                  What Our Users Say – Real Experiences from Satisfied Customers
                </p>
                <p class="text-black flex-1">
                  Discover how Gorengan is revolutionizing convenience with fast deliveries, secure transactions, and a
                  seamless all-in-one experience. Millions of users rely on Gorengan to simplify their everyday lives!
                </p>
                <div>
                </div>
              </div>
            </div>
            <div class="test-card-wrapper">
              <div class="test-card">
                <img src="_/theme/images/rating.png" class="mb-10" alt="">
                <p class="mb-10 text-black">"I love how I can get my medicines delivered in minutes. So convenient and
                  hassle-free!"</p>
                <p class="font-bold text-black">Siti Aisyah</p>
                <img class="customer-image" src="_/theme/images/customer.png" alt="">
              </div>
              <div class="test-card">
                <img src="_/theme/images/rating.png" class="mb-10" alt="">
                <p class="mb-10 text-black">"Gorengan has completely changed the way I shop and order food. Super fast and
                  reliable!"</p>
                <p class="font-bold text-black">Ahmad Firdaus</p>
                <img class="customer-image" src="_/theme/images/customer.png" alt="">
              </div>
              <div class="test-card">
                <img src="_/theme/images/rating.png" class="mb-10" alt="">
                <p class="mb-10 text-black">"From food delivery to parcel shipping, Gorengan makes everything effortless. One
                  app for everything!"</p>
                <p class="font-bold text-black">Faisal Rahman</p>
                <img class="customer-image" src="_/theme/images/customer.png" alt="">
              </div>
              <div class="test-card">
                <img src="_/theme/images/rating.png" class="mb-10" alt="">
                <p class="mb-10 text-black">"Affordable prices, excellent service, and super quick delivery—I can’t imagine my
                  daily routine without Gorengan!"</p>
                <p class="font-bold text-black">Rina Kartika</p>
                <img class="customer-image" src="_/theme/images/customer.png" alt="">
              </div>
            </div>
          </div>
        </div>

        <!-- Get Started -->
        <div class="get-started-bg">
          <div class="get-started-section">
            <div class="flex-1">
              <img src="_/theme/images/get-device.png" alt="">
            </div>
            <div class="flex-1 gap-20">
              <p class="heading-font-2 text-black">Get Started Today</p>
              <p class="text-black">Unlock a world of unmatched convenience with <span class="font-bold">Gorengan</span>, the
                ultimate all-in-one super app designed to simplify your everyday life. Whether you're shopping for essentials,
                ordering your favorite meals, accessing medical services, sending parcels, or exploring investment
                opportunities, Gorengan brings everything together in one seamless platform. Say goodbye to juggling multiple
                apps—download now and enjoy fast, secure, and hassle-free services, all at your fingertips!</p>
              <div class="flex-gap-20">
                <a href="#">
                  <img src="_/theme/images/play-store.png" alt="">
                </a>
                <a href="#">
                  <img src="_/theme/images/app-store.png" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Cta section -->
        <div class="cta-section">
          <div class="cta-bg">
            <div class="cta-text-box">
              <p class="heading-font-2 text-white font-bold">Simplify Your Life with Gorengan!</p>
              <p class="text-white font-bold">One App. Multiple Services. Maximum Convenience.</p>
              <div class="button-container justify-center">
                <button class="btn-spacing btn-white font-dm">
                  Join Now

                </button>
                <button class="btn-spacing btn-transparent font-dm">
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer-container-with-bg">
          <div class="footer-col-1">
            <img src="_/theme/images/logo.png" class="mb-20" alt="" srcset="">
            <p class="mb-20">Seamlessly connect to the services you need—shopping, food delivery, medicine, logistics, and
              investments—all in one powerful app.</p>
            <p>Experience convenience anytime, anywhere!</p>
          </div>
          <div class="footer-col-2">
            <p class="text-green mb-20">Explore Gorengan</p>
            <p class="mb-10">About us</p>
            <p class="mb-10">Our Service</p>
            <p class="mb-10">How It Works</p>
            <p class="mb-10">Testimonials</p>
            <p>Blog & Updates</p>
          </div>
          <div class="footer-col-3">
            <p class="text-green mb-20">Support & Help</p>
            <p class="mb-10">FAQ</p>
            <p class="mb-10">Contact Us</p>
            <p class="mb-10">Privacy Policy</p>
            <p class="mb-10">Terms & Conditions</p>
          </div>
          <div class="footer-col-4">
            <p class="text-green mb-20">Social</p>
            <div class="social-container">
              <a href="#"><img src="_/theme/images/twitter.svg" alt="" srcset=""></a>
              <a href="#"><img src="_/theme/images/instagram.svg" alt="" srcset=""></a>
              <a href="#"><img src="_/theme/images/facebook.svg" alt="" srcset=""></a>
              <a href="#"><img src="_/theme/images/youtube.svg" alt="" srcset=""></a>
              <a href="#"><img src="_/theme/images/tiktok.svg" alt="" srcset=""></a>
            </div>
          </div>
        </div>
        <p class="footer-copyright">
          © 2025 Gorengan. All Rights Reserved.
        </p>
      </body>

      </html>
