eme/images/why-icon-1.png\" alt=\"\"> -->\n            <div class=\"short-text d-flex flex-col\">\n              <span anvil-slot=\"lightening-slot\" >\n                <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"lightening-slot\" \n                  anvil-drop-here>\n                  [Lightening]\n                </span>\n              </span>\n            </div>\n          </div>\n          <div class=\"point-item d-flex-r gap-40 mb-20\">\n            <span anvil-slot=\"secure-image-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"secure-image-slot\" anvil-drop-here>[Secure image]</span>\n            </span>            \n            <div class=\"short-text d-flex flex-col\">\n              <span anvil-slot=\"secure-slot\" >\n                <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"secure-slot\" \n                  anvil-drop-here>\n                  [Secure]\n                </span>\n              </span>\n            </div>\n          </div>\n          <div class=\"point-item d-flex-r gap-40 mb-20\">\n            <span anvil-slot=\"affordable-image-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"affordable-image-slot\" anvil-drop-here>[Affordable image]</span>\n            </span>\n            <div class=\"short-text d-flex flex-col\">\n              <span anvil-slot=\"affordable-slot\" >\n                <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"affordable-slot\" \n                  anvil-drop-here>\n                  [Affordable]\n                </span>\n              </span>\n            </div>\n          </div>\n          <div class=\"point-item d-flex-r gap-40 mb-20\">\n            <span anvil-slot=\"tap-image-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"tap-image-slot\" anvil-drop-here>[Tap image]</span>\n            </span>\n            <div class=\"short-text d-flex flex-col\">\n              <span anvil-slot=\"tap-slot\" >\n                <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"tap-slot\" \n                  anvil-drop-here>\n                  [Tap]\n                </span>\n              </span>\n            </div>\n          </div>\n        </div>\n        <div class=\"flex-1 image-box text-right\">\n          <span anvil-slot=\"why-image-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"why-image-slot\" anvil-drop-here>[Why choose image]</span>\n          </span>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- Testimonials -->\n  <div class=\"test-container-with-bg background-cover\">\n    <div class=\"test-section container d-flex flex-col gap-40 pd-100-40\">\n      <div class=\"test-text-box-1 d-flex flex-col gap-40\">\n        <p class=\"text-black font-bold\">\n          <span class=\"mr-10\"><img src=\"_/theme/images/bullet.svg\" alt=\"\" srcset=\"\" /></span>\n          <span anvil-slot=\"sub-customer-heading\" >\n          </span>\n        </p>\n        <div class=\"sub-text-box d-flex gap-40 align-center\">\n          <span anvil-slot=\"what-our-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"what-our-slot\" anvil-drop-here>[What our users]</span>\n          </span>\n          <span anvil-slot=\"discover-how-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"discover-how-slot\" anvil-drop-here>[Discover how]</span>\n          </span>\n          <!-- <div>\n          </div> -->\n        </div>\n      </div>\n      <div class=\"test-card-wrapper d-flex gap-20\">\n        <div class=\"test-card bg-white border-20-r text-center pd-20-40-0-40\">\n          <span anvil-slot=\"customer-test-1-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"customer-test-1-slot\" anvil-drop-here>[Customer Testimonials]</span>\n          </span>\n        </div>\n        <div class=\"test-card bg-white border-20-r text-center pd-20-40-0-40\">\n          <span anvil-slot=\"customer-test-2-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"customer-test-2-slot\" anvil-drop-here>[Customer Testimonials 2]</span>\n          </span>\n        </div>\n        <div class=\"test-card bg-white border-20-r text-center pd-20-40-0-40\">\n          <span anvil-slot=\"customer-test-3-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"customer-test-3-slot\" anvil-drop-here>[Customer Testimonials 3]</span>\n          </span>\n        </div>\n        <div class=\"test-card bg-white border-20-r text-center pd-20-40-0-40\">\n          <span anvil-slot=\"customer-test-4-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"customer-test-4-slot\" anvil-drop-here>[Customer Testimonials 4]</span>\n          </span>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- Get Started -->\n  <div class=\"get-started-bg background-cover\">\n    <div class=\"get-started-section container-6 d-flex pd-80-0\">\n      <div class=\"flex-1\">\n        <span anvil-slot=\"get-started-image-slot\" >\n          <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"get-started-image-slot\" anvil-drop-here>[Get Started Image]</span>\n        </span>\n        <!-- <img src=\"_/theme/images/get-device.png\" alt=\"\"> -->\n      </div>\n      <div class=\"flex-1 d-flex flex-col gap-40\">\n        <span anvil-slot=\"get-started-text-slot\" >\n          <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"get-started-text-slot\" anvil-drop-here>[Get Started Text]</span>\n        </span>\n      </div>\n    </div>\n  </div>\n\n  <!-- Cta section -->\n  <div class=\"cta-section container-3 pd-0-40\">\n    <div class=\"cta-bg background-cover border-20\">\n      <div class=\"cta-text-box container-5 d-flex flex-col gap-40 text-center pd-60-0\">\n        <span anvil-slot=\"cta-slot\" >\n          <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"cta-slot\" anvil-drop-here>[Get Started Text]</span>\n        </span>\n        <!-- <p class=\"heading-font-2 text-white font-bold\">Simplify Your Life with Gorengan!</p>\n        <p class=\"text-white font-bold\">One App. Multiple Services. Maximum Convenience.</p>\n        <div class=\"d-flex-r gap-40 space-center\">\n          <button class=\"border-none pd-10-40 font-normal border-50 bg-white text-black font-bold font-dm\">\n            Join Now\n          </button>\n          <button class=\"border-none pd-10-40 font-normal border-50 border-1-white text-white bg-transparent font-dm\">\n            Learn More\n          </button>\n        </div> -->\n      </div>\n    </div>\n  </div>\n"
