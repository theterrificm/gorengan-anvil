container:
  properties:
    html: "  <!-- Hero Section -->\n  <div class=\"hero-section container-2 pd-0-40\">\n    <div class=\"hero-container-with-bg d-flex space-between align-center background-cover pd-40 border-20\">\n      <div class=\"d-flex flex-1 flex-col gap-40 container-5\">\n        <span anvil-slot=\"main-heading-slot\" >\n          <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"main-heading-slot\" \n            anvil-drop-here>\n            [Main Heading]\n          </span>\n        </span>\n        <span anvil-slot=\"sub-banner-text-slot\" >\n          <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"sub-banner-text-slot\" \n            anvil-drop-here>\n            [Sub banner text]\n          </span>\n        </span>\n        \n        <div class=\"button-container d-flex-r gap-40\">\n          <span anvil-slot=\"white-btn-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"white-btn-slot\" \n              anvil-drop-here>\n              [White btn]\n            </span>\n          </span>\n          <span anvil-slot=\"transparent-btn-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"transparent-btn-slot\" \n              anvil-drop-here>\n              [Transparent btn]\n            </span>\n          </span>\n        </div>\n        <div class=\"hero-card-container d-flex gap-40\">\n          <div class=\"bg-grey border-20-r pd-40-20\">\n            <span anvil-slot=\"banner-card-1-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"banner-card-1-slot\" \n                anvil-drop-here>\n                [Banner Card 1]\n              </span>\n            </span>\n            <!-- <p class=\"font-bold text-black card-heading font-exlarge\">10 Million+</p>\n            <p class=\"text-black mb-20\">Users</p>\n            <p class=\"text-black\">\n              Join millions who rely on Gorengan for their daily needs.\n            </p> -->\n          </div>\n          <div class=\"bg-grey border-20-r pd-40-20\">\n            <span anvil-slot=\"banner-card-2-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"banner-card-2-slot\" \n                anvil-drop-here>\n                [Banner Card 2]\n              </span>\n            </span>\n          </div>\n          <div class=\"bg-grey border-20-r pd-40-20\">\n            <span anvil-slot=\"banner-card-3-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"banner-card-3-slot\" \n                anvil-drop-here>\n                [Banner Card 3]\n              </span>\n            </span>\n          </div>\n        </div>\n      </div>\n      <div class=\"flex-1 text-center\">\n        <span anvil-slot=\"banner-img-slot\" >\n          <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"banner-img-slot\" \n            anvil-drop-here>\n            [Banner img]\n          </span>\n        </span>\n      </div>\n    </div>\n  </div>\n\n  <!-- Our Services -->\n  <div class=\"services-section container-2 pd-0-40\">\n    <div class=\"services-container-with-bg background-contain d-flex gap-20 pd-80-0\">\n      <div class=\"service-text-wrapper d-flex flex-col flex-1 gap-20\">\n        <div class=\"text-box flex-1 d-flex flex-col gap-40 container-5\">\n          <p class=\"text-black font-bold\">\n            <span class=\"mr-10\"><img src=\"_/theme/images/bullet.svg\" alt=\"\" srcset=\"\" /></span>\n            <span anvil-slot=\"sub-services-slot\" >\n              <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"sub-services-slot\" \n                anvil-drop-here>\n                [Our Services]\n              </span>\n            </span>\n          </p>\n          <span anvil-slot=\"all-in-one-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"all-in-one-slot\" \n              anvil-drop-here>\n              [All in one]\n            </span>\n          </span>\n          <span anvil-slot=\"label-text-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"label-text-slot\" \n              anvil-drop-here>\n              [label text]\n            </span>\n          </span>\n        </div>\n        <div class=\"card-box d-flex flex-1\">\n          <div class=\"width-100 border-20-r d-flex flex-col pd-40-20 bg-grey-gradient\">\n            <p class=\"font-bold text-white card-heading\">\n              <!-- <span anvil-slot=\"flower-img-slot\" >\n                <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"flower-img-slot\" \n                  anvil-drop-here>\n                  [Flower Image]\n                </span>\n              </span>\n              <span anvil-slot=\"img-text-slot\" ></span> -->\n              <span class=\"mr-10\">\n                <span anvil-slot=\"flower-img-slot\" >\n                  <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"flower-img-slot\" \n                    anvil-drop-here>\n                    [Flower Image]\n                  </span>\n                </span>\n              </span><span anvil-slot=\"img-text-slot\" ></span>\n            </p>\n            <div class=\"card-flex-container d-flex flex-1 gap-80 align-end\">\n              <p class=\"text-white\">\n                Enjoy online shopping experience with thousands of products at\n                your fingertips.\n              </p>\n              <span anvil-slot=\"learn-btn-slot\" >\n                <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"learn-btn-slot\" \n                  anvil-drop-here>\n                  [Learn More]\n                </span>\n              </span>\n            </div>\n          </div>\n        </div>\n      </div>\n      <div class=\"service-card-container d-flex flex-wrap flex-1 gap-20\">\n        <div class=\"card-wrapper d-flex flex-col gap-40 border-20-r pd-40-20 bg-white width-48\">\n          <span anvil-slot=\"go-food-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"go-food-slot\" \n              anvil-drop-here>\n              [Go Food]\n            </span>\n          </span>\n        </div>\n        <div class=\"card-wrapper d-flex flex-col gap-40 border-20-r pd-40-20 bg-white width-48\">\n          <span anvil-slot=\"go-medicine-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"go-medicine-slot\" \n              anvil-drop-here>\n              [Go Medicine]\n            </span>\n          </span>\n        </div>\n        <div class=\"card-wrapper d-flex flex-col gap-40 border-20-r pd-40-20 bg-white width-48\">\n          <span anvil-slot=\"go-send-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"go-send-slot\" \n              anvil-drop-here>\n              [Go Send]\n            </span>\n          </span>\n        </div>\n        <div class=\"card-wrapper d-flex flex-col gap-40 border-20-r pd-40-20 bg-white width-48\">\n          <span anvil-slot=\"go-invest-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"go-invest-slot\" \n              anvil-drop-here>\n              [Go Invest]\n            </span>\n          </span>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- Step by step guide -->\n  <div class=\"container pd-0-80\">\n    <div class=\"guide-container-with-bg text-center background-contain padding-80-0\">\n      <div class=\"text-box\">\n        <p class=\"text-black font-bold\">\n          <span class=\"mr-10\"><img src=\"_/theme/images/bullet.svg\" alt=\"\" srcset=\"\" /></span>\n          <span anvil-slot=\"small-label-slot\" >\n            <span class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"small-label-slot\" \n              a